<div class="weather-data layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
      <input type="text" class="large ml-30" placeholder="Dallas" data-test-id="app-input" [(ngModel)]="town"/>
      <button class="" data-test-id="submit-button"  (click)="onTownChange()">Search</button>
  </section>

  <section class="mt-20 layout-row align-items-center justify-content-center">
    <div class="card outlined">
        <div *ngIf="exist && town!=''" data-test-id="weather-details" class="card-text pt-10 layout-row justify-content-between">
            <div class="mt-20 outlined">
              <i data-test-id="icon-sunny" class="material-icons"*ngIf="isSunny">wb_sunny</i>
              <i data-test-id="icon-cold" class="material-icons"*ngIf="!isSunny">ac_unit</i>
              <span data-test-id="result-temperature" class="temperature" [innerHTML]="temperature"></span>
            </div>
            <div class="mr-15 mb-15">
              <div data-test-id="result-wind" class="mt-20">
                {{wind}}
              </div>
              <div data-test-id="result-humidity" class="mt-20">
                {{humidity}}
              </div>
            </div>
        </div>
        <div *ngIf="!exist && town!=''" data-test-id="no-result" class="layout-row justify-content-center align-items-center card-text" >No Results Found</div>
    </div>
  </section>
</div>
